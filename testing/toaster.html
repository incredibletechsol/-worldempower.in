<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Toast</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
    .bs-example{
    	margin: 20px;
        position: relative;
    }
</style>
<script>
  
	$(document).ready(function(){
  $('.toast').toast('show');
});

</script>
</head>
<body>
<div class="bs-example">
	<div class="toast" id="myToast" style="position: absolute; top: 0; right: 0;" data-autohide="true"  data-delay="7000">
		<div class="toast-header">
			<strong class="mr-auto">Thank You !</strong>
	    	<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body">
			<div>Thank You for Contacting Us ! We will get to back to your shortly.</div>
		</div>
	</div>
</div>
</body>
</html>
